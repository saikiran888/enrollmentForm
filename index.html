<html>

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Enrollment Form</title>
</head>

<body>
<!-- --------------------header------------------------->
    <header>
        <h4>Student Enrollment Form</h4>
    </header>
    
    <br>
<!-------------------------main section--------------------->
    <div class="row ">
    <!------------------------left content---------------------------->

        <div class="leftcontent col-sm-6">
            <!-----------------form creation--------------------------->

            <form action='#' class="form"  onsubmit="return false">
                <div class="form-group row ">
                    <label for="name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control " id="name">
                        <span id='username' class='text-danger font-weight-bold '></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email">
                        <span id='email' class='text-danger font-weight-bold'></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="website" class="col-sm-3 col-form-label">Website</label>
                    <div class="col-sm-6">
                        <input type="url" class="form-control" id="website">
                        <span id='website' class='text-danger font-weight-bold'></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="imagelink" class="col-sm-3 col-form-label">Image Link</label>
                    <div class="col-sm-6">
                        <input type="url" class="form-control" id="imagelink">
                        <span id='imagelink' class='text-danger font-weight-bold'></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name='radio' id="rdbmale" value="Male">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name='radio' id="rdbfemal" value="Female">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gender" class="col-sm-3 col-form-label">Skills</label>
                    <div class="col-sm-9 ">
                        <div>
                            <input  type="checkbox" class="form-check-input " id="java" value='Java'
                                >
                            <label class="form-check-label ">Java</label>
                            <input  type="checkbox" class="form-check-input" id="html" value='HTML'>
                            <label class="form-check-label">HTML</label>
                            <input  type="checkbox" class="form-check-input" id="css" value='CSS'>
                            <label class="form-check-label">CSS</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="myFunction()">Enroll Student</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>

                </div>
            </form>
        </div>

    <!---------------------------------Right content ------------------------------------->
        <div class="rightcontent col-sm-6">
            <!--------------------enrollment table--------------------------->
            <h5>Enrolled Students</h5>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table id="myTable" class="table table-striped col-sm-6">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>John Doe</strong><br>Male<br>john.doe@email.com<br><a href="#">www.johndoe.com</a><br>java,Html
                            </td>
                            <td style="height:100px;width:100px"> <img
                                    src="https://th.bing.com/th/id/OIP.P0KBr2gfjXWqf03OSvv-FQHaGz?w=214&h=197&c=7&o=5&dpr=1.5&pid=1.7"
                                    alt="" height="100" width="100">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>

    <br>
<!-----------------------footer---------------------------------->
    <div>
        <footer class='footer'>
            <h6>&copy Copyright 2020-2021 by Saikiran </h6>
        </footer>
    </div>

    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
   
    
</body>

</html>
